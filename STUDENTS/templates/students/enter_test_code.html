{% extends 'base.html' %}

{% block title %}Testga Kirish{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg border-0 rounded-4 animate__animated animate__fadeIn">
                <div class="card-body p-5 bg-light">
                    <h2 class="card-title text-center mb-4 text-primary">üìù Testga Kirish</h2>

                    {% if error %}
                        <div class="alert alert-danger alert-dismissible fade show" role="alert">
                            {{ error }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Yopish"></button>
                        </div>
                    {% endif %}

                    <form method="post" onsubmit="return validateCode()">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="code" class="form-label">Test kodi</label>
                            <input type="text" class="form-control" name="code" id="code" required placeholder="Kod kiriting...">
                            <div class="invalid-feedback">Iltimos, test kodini kiriting.</div>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">
                            <i class="bi bi-box-arrow-in-right me-2"></i> Kirish
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- JS: Inputni bo‚Äòsh qoldirilgan holatda yuborishni bloklaydi -->
<script>
    function validateCode() {
        const codeInput = document.getElementById("code");
        if (!codeInput.value.trim()) {
            codeInput.classList.add("is-invalid");
            return false;
        } else {
            codeInput.classList.remove("is-invalid");
            return true;
        }
    }
</script>
{% endblock %}
